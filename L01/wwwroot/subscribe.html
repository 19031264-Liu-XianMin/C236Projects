<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Subscription Form</title>
    <style>
        html {
            font-family: Arial;
        }

        #subscription {
            float: left;
            width: 500px;
            text-align: right;
            margin-right: 5px;
        }

        #name, #email, #hear {
            width: 200px;
        }
        #gender1,#gender2{
            margin-right:40px;
        }
        #comment{
            margin-right:35px;
        }
        #subcribe{
            margin-left:auto;
        }
    </style>
</head>
<body>
    <form id="subscription">
        <h2 style="color:blue">Newsletter Subscription</h2>
        <br />
        <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="Your Name" />

        </div>

        <br />
        <div>
            <label for="email">Your email address:</label>
            <input type="text" id="email" name="Your email address" />

        </div>

        <br />
        <div>
            <label for="gender">Your gender:</label>
            <input type="radio" id="gender1" name="Your gender" />Male
            <input type="radio" id="gender2" name="Your gender" />Female
        </div>

        <br />
        <div>
            <label for="interest">Your interst:</label>
            <input type="checkbox" id="interest" name="Recip" />Recipes
            <input type="checkbox" id="interest" name="News" />News
            <input type="checkbox" id="interest" name="Offer" />Offers
        </div>

        <br />
        <div>
            <label for="hear">Where did you hear about us?</label>
            <select id="hear" name="Where did you hear about us?">
                <option value="1">Select One</option>
                <option value="2">Friend</option>
                <option value="3">Magazine</option>
                <option value="4">Newspaper</option>
                <option value="5">Radio</option>
            </select>
        </div>

        <br />
        <div>
            <label for="comment">Any additional comments?</label>
            <textarea id="comment" name="Any additional comments?"></textarea>
        </div>

        <br />
        <div>
            <input type="submit" id="subcribe" value="Subscribe" />

        </div>
        <br />
        <a href="main.html">Back to main page</a>
    </form>

</body>
</html>
