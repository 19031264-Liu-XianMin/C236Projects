<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo Form</title>
    <style>
        #feedback label {
            color: blue;
            float: left;
            width: auto;
            text-align: right;
            margin-right: auto;
        }

        #name, #email, #department {
            width: auto;
            background-color: yellow;
        }

        #comment {
            width: auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <form id="feedback">
        <p>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" />
            </div>
        </p>
        <p>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="Email" />
            </div>
        </p>
        <p>
            <div>
                <label for="Department">Department:</label>
                <select id="department" name="Department">
                    <option>- Select -</option>
                </select>
            </div>
        </p>
        <p>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="gedner1" name="Gender" />Female
                <input type="radio" id="gedner2" name="Gender" />Male
            </div>
        </p>
        <p>
            <div>
                <label for="equipment">Equipment:</label>
                <input type="checkbox" id="equipment" name="Proj" />Projector
                <input type="checkbox" id="equipment" name="Tv" />TV
                <input type="checkbox" id="equipment" name="FC" />Flip Chart
            </div>
        </p>
        <p>
            <div>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="Comment"></textarea>
            </div>
        </p>
        <p>
            <div>
                <input type="submit" id="btn" value="Submit" />
            </div>
        </p>
    </form>
</body>
</html>
