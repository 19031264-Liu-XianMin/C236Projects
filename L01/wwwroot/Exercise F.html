<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo Form</title>
</head>
<body>
    <form id="feedback">
        <br />
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" />
            </div>

        <br />
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="Email" />
            </div><br />

            <div>
                <label for="Department">Department:</label> 
                <select id="department" name="Department">
                    <option>- Select -</option>
                </select>
            </div><br />

        <p>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender1" name="Gender" />Female
                <input type="radio" id="gender2" name="Gender" />Male
            </div>
        </p>

            <div>
                <label for="equipment">Equipment:</label>
                <input type="checkbox" id="equipment" name="Proj" />Projector
                <input type="checkbox" id="equipment" name="Tv" />TV
                <input type="checkbox" id="equipment" name="FC" />Flip Chart
            </div>
        <br />

            <div>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="Comment"></textarea>
            </div>
        <br />

            <div>
                <input type="submit" id="btn" value="Submit" />
            </div>
        <br />

    </form>
</body>
</html>
